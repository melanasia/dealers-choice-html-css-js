<!DOCTYPE html>
<html>

<head>
    <title> Adventure Travel Destination Contest </title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <div id="wrapper">
    <h1>
        Adventure Travel Destination Contest 
    </h1>
    
    <section id="intro">
        <div>
            <p>
                Select from the dropdown menu to read about each destination, then submit a 500-word essay
                on why you'd like to go.
            </p>
        </div>
    </section>
    
    <div class="dropdown">
      <button onclick="dropdownFunction()" class="dropdown-button">Select destination</button>
        <div id="myDropdown" class="dropdown-content">
          <a target="_blank" href="https://zavkhan.com/trips/mongolia/mongolian-altai-mountain-horse-trek">Mongolia</a>
          <a target="_blank" href="https://www.exmouthdiving.com.au/product/ningaloo-reef-double-dive-tour/">Australia</a>
          <a target="_blank" href="https://www.exmouthdiving.com.au/product/ningaloo-reef-double-dive-tour/">Uganda</a>
        </div>
    </div>
        
       <div id="dest-wrapper" onload="makeTheButtonsDoSomething()">
           <div class="destination">
            <h3>
                Altai Mountain Horse Trek
            </h3>
                <form action="#" method="POST">
                <label>
                Essay:
                <textarea class="essayBox" type="text" name="username" minlength="1" maxlength="500" required>
                </textarea>
                </label>
                <button class="submitessay" onclick="essaySubmit()" type="submit">Submit</button>
                <!--<a href="#" class="submitessay" onclick="essaySubmit()" type="submit">Submit</a> -->
                </form>
        </div>
        
        <div class="destination">
            <h3>
                Ningaloo Reef Double Dive Tour
            </h3>
                <form action="#" method="POST">
                <label>
                Essay:
                <textarea class="essayBox" type="text" name="username" minlength="1" maxlength="500" required>
                </textarea>
                </label>
                <button class="submitessay" type="submit">Submit</button>  
                </form>
        </div>
        
        <div class="destination">
            <h3>
                Gorilla Trekking in Bwindi Impenetrable National Park
            </h3>
                <form action="#" method="POST">
                <label>
                Essay:
                <textarea class="essayBox" type="text" name="username" minlength="1" maxlength="500" required>
                </textarea>
                </label>
                <button class="submitessay" type="submit">Submit</button>  
                </form>
        </div>
        </div> 
    
    
</body>

<script type="text/javascript" src="script.js"></script>

</html>
